<h1 mat-dialog-title>Add Contact Form</h1>
<div mat-dialog-content>

    <form [formGroup]="productForm">
        <mat-form-field appearance="outline" hidden>
            
            <input formControlName="id" matInput placeholder="Name" hidden>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Contact Name</mat-label>
            <input formControlName="name" matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput placeholder="Phone">
        </mat-form-field>
           
        <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input formControlName="age" matInput type="number" placeholder="Age">
        </mat-form-field>
    </form>

</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addContact()">{{actBtn}}</button>
</div>
