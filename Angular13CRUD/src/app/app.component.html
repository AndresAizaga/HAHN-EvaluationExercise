<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
    <span>HAHN Contact Form</span>
    
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">
    Add Contact
  </button>
  
</mat-toolbar>
<div class="container mt-3">
    <div class="col-md-12">
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource2" matSort>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Contact Name
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                    <td mat-cell *matCellDef="let row"><input type="text"></td>
                </ng-container>


                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                </ng-container>

                <ng-container matColumnDef="Phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                    <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
                </ng-container>

                <ng-container matColumnDef="Age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
                    <td mat-cell *matCellDef="let row">{{ row.age }}</td>
                </ng-container>
 
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="editContact(row)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                      </button>
                        <button (click)="delete(row)" mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container mt-3">
        <h3>by Andres Aizaga</h3>
    </div>
    
</div>
